<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>4つのアナログ時計</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #f0f0f0;
      text-align: center;
    }

    .clock-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2rem;
      justify-items: center;
      align-items: center;
      max-width: 500px;
      margin: 0 auto;
    }

    canvas {
      background: #fff;
      border: 8px solid #333;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <h1>アナログ時計 × 4</h1>
  <div class="clock-grid">
    <canvas id="clock1" width="200" height="200"></canvas>
    <canvas id="clock2" width="200" height="200"></canvas>
    <canvas id="clock3" width="200" height="200"></canvas>
    <canvas id="clock4" width="200" height="200"></canvas>
  </div>

  <script>
    class AnalogClock {
      constructor(canvasId) {
        this.canvas = document.getElementById(canvasId);
        this.ctx = this.canvas.getContext("2d");
        this.radius = this.canvas.height / 2;
        this.ctx.translate(this.radius, this.radius);
        requestAnimationFrame(() => this.draw());
      }

      draw() {
        this.ctx.clearRect(-this.radius, -this.radius, this.radius * 2, this.radius * 2);
        this.drawFace();
        this.drawNumbers();
        this.drawTime();
        requestAnimationFrame(() => this.draw());
      }

      drawFace() {
        this.ctx.beginPath();
        this.ctx.arc(0, 0, this.radius, 0, 2 * Math.PI);
        this.ctx.fillStyle = "white";
        this.ctx.fill();
      }

      drawNumbers() {
        this.ctx.font = this.radius * 0.15 + "px sans-serif";
        this.ctx.textBaseline = "middle";
        this.ctx.textAlign = "center";
        for (let num = 1; num <= 12; num++) {
          let ang = num * Math.PI / 6;
          this.ctx.rotate(ang);
          this.ctx.translate(0, -this.radius * 0.85);
          this.ctx.rotate(-ang);
          this.ctx.fillText(num.toString(), 0, 0);
          this.ctx.rotate(ang);
          this.ctx.translate(0, this.radius * 0.85);
          this.ctx.rotate(-ang);
        }
      }

      drawTime() {
        const now = new Date();
        let hour = now.getHours();
        let minute = now.getMinutes();
        let second = now.getSeconds();
        let millis = now.getMilliseconds();

        let smoothSecond = second + millis / 1000;
        let smoothMinute = minute + smoothSecond / 60;
        let smoothHour = (hour % 12) + smoothMinute / 60;

        let hourAngle = (smoothHour * Math.PI) / 6;
        let minuteAngle = (smoothMinute * Math.PI) / 30;
        let secondAngle = (smoothSecond * Math.PI) / 30;

        this.drawHand(hourAngle, this.radius * 0.5, this.radius * 0.05);
        this.drawHand(minuteAngle, this.radius * 0.75, this.radius * 0.03);
        this.drawHand(secondAngle, this.radius * 0.85, this.radius * 0.01, "red");
      }

      drawHand(angle, length, width, color = "#000") {
        this.ctx.beginPath();
        this.ctx.lineWidth = width;
        this.ctx.lineCap = "round";
        this.ctx.strokeStyle = color;
        this.ctx.moveTo(0, 0);
        this.ctx.rotate(angle);
        this.ctx.lineTo(0, -length);
        this.ctx.stroke();
        this.ctx.rotate(-angle);
      }
    }

    // 時計4つを生成
    new AnalogClock("clock1");
    new AnalogClock("clock2");
    new AnalogClock("clock3");
    new AnalogClock("clock4");
  </script>
</body>
</html>
