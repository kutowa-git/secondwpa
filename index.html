<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>2つのランダム時計</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #f0f0f0;
      text-align: center;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }
    canvas {
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <canvas id="clock1" width="200" height="200"></canvas>
  <canvas id="clock2" width="200" height="200"></canvas>

  <script>
    const clocks = [
      {
        canvas: document.getElementById("clock1"),
        ctx: null,
        hourAngle: 0,
        minuteAngle: 0,
      },
      {
        canvas: document.getElementById("clock2"),
        ctx: null,
        hourAngle: 0,
        minuteAngle: 0,
      }
    ];

    clocks.forEach(clock => {
      clock.ctx = clock.canvas.getContext("2d");
      clock.ctx.translate(clock.canvas.width / 2, clock.canvas.height / 2);
      clock.radius = clock.canvas.height / 2 - 10;
    });

    // 1分ごとにランダムな角度を設定する関数
    function updateRandomAngles() {
      clocks.forEach(clock => {
        clock.hourAngle = Math.random() * 2 * Math.PI;
        clock.minuteAngle = Math.random() * 2 * Math.PI;
      });
    }

    updateRandomAngles();

    function drawClock(clock) {
      const ctx = clock.ctx;
      const radius = clock.radius;
      ctx.clearRect(-clock.canvas.width/2, -clock.canvas.height/2, clock.canvas.width, clock.canvas.height);
      drawFace(ctx, radius);
      drawHand(ctx, clock.hourAngle, radius * 0.5, radius * 0.08);
      drawHand(ctx, clock.minuteAngle, radius * 0.75, radius * 0.08);
    }

    function drawFace(ctx, radius) {
      ctx.save();
      ctx.shadowColor = "rgba(0, 0, 0, 0.5)";
      ctx.shadowBlur = 15;
      ctx.shadowOffsetX = 0;
      ctx.shadowOffsetY = 0;

      ctx.beginPath();
      ctx.arc(0, 0, radius, 0, 2 * Math.PI);
      ctx.fillStyle = "white";
      ctx.fill();

      ctx.restore();
    }

    function drawHand(ctx, pos, length, width, color = "#000") {
      ctx.beginPath();
      ctx.lineWidth = width;
      ctx.lineCap = "round";
      ctx.strokeStyle = color;
      ctx.moveTo(0, 0);
      ctx.rotate(pos);
      ctx.lineTo(0, -length);
      ctx.stroke();
      ctx.rotate(-pos);
    }

    function animate() {
      clocks.forEach(drawClock);
      requestAnimationFrame(animate);
    }

    // 1分ごとに角度更新
    setInterval(updateRandomAngles, 60 * 1000);

    animate();
  </script>
</body>
</html>
