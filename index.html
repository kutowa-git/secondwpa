<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>なめらかに変わるランダム時計</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #f0f0f0;
      text-align: center;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }
    canvas {
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <canvas id="localClock" width="200" height="200"></canvas>
  <canvas id="londonClock" width="200" height="200"></canvas>

  <script>
    const clocks = [
      {
        canvas: document.getElementById("localClock"),
        ctx: null,
        radius: 0,
        currentAngles: {hour: 0, minute: 0},
        targetAngles: {hour: 0, minute: 0},
        lastMinute: null,
        timeOffset: 0 // ローカル時間
      },
      {
        canvas: document.getElementById("londonClock"),
        ctx: null,
        radius: 0,
        currentAngles: {hour: 0, minute: 0},
        targetAngles: {hour: 0, minute: 0},
        lastMinute: null,
        timeOffset: -new Date().getTimezoneOffset() / 60 - 1 // ロンドン時間 (例: 日本-9h)
      }
    ];

    clocks.forEach(clock => {
      clock.ctx = clock.canvas.getContext("2d");
      clock.ctx.translate(clock.canvas.width / 2, clock.canvas.height / 2);
      clock.radius = clock.canvas.height / 2 - 10;

      // 初期目標角度をセット
      clock.targetAngles.hour = Math.random() * 2 * Math.PI;
      clock.targetAngles.minute = Math.random() * 2 * Math.PI;
      clock.currentAngles.hour = clock.targetAngles.hour;
      clock.currentAngles.minute = clock.targetAngles.minute;
      clock.lastMinute = null;
    });

    function updateRandomAnglesOnMinuteChange(clock, date) {
      let localMinute = (date.getMinutes() + Math.floor(clock.timeOffset * 60) / 60 + 60) % 60;

      if (clock.lastMinute !== localMinute) {
        clock.targetAngles.hour = Math.random() * 2 * Math.PI;
        clock.targetAngles.minute = Math.random() * 2 * Math.PI;
        clock.lastMinute = localMinute;
      }
    }

    function drawClock(clock) {
      const ctx = clock.ctx;
      const radius = clock.radius;
      ctx.clearRect(-clock.canvas.width/2, -clock.canvas.height/2, clock.canvas.width, clock.canvas.height);
      drawFace(ctx, radius);

      const now = new Date();

      updateRandomAnglesOnMinuteChange(clock, now);

      // 線形補間でなめらかに変化させる
      const lerp = (start, end, t) => start + (end - start) * t;
      const smoothing = 0.05;

      // 角度が2πをまたぐ場合の補正（最短距離で回転させる）
      const normalizeAngle = angle => {
        while (angle < 0) angle += 2 * Math.PI;
        while (angle >= 2 * Math.PI) angle -= 2 * Math.PI;
        return angle;
      };

      // 最短距離で補間
      function lerpAngle(start, end, t) {
        start = normalizeAngle(start);
        end = normalizeAngle(end);

        let diff = end - start;
        if (diff > Math.PI) diff -= 2 * Math.PI;
        if (diff < -Math.PI) diff += 2 * Math.PI;

        return normalizeAngle(start + diff * t);
      }

      clock.currentAngles.hour = lerpAngle(clock.currentAngles.hour, clock.targetAngles.hour, smoothing);
      clock.currentAngles.minute = lerpAngle(clock.currentAngles.minute, clock.targetAngles.minute, smoothing);

      drawHand(ctx, clock.currentAngles.hour, radius * 0.5, radius * 0.08);
      drawHand(ctx, clock.currentAngles.minute, radius * 0.75, radius * 0.08);
    }

    function drawFace(ctx, radius) {
      ctx.save();
      ctx.shadowColor = "rgba(0, 0, 0, 0.5)";
      ctx.shadowBlur = 15;
      ctx.shadowOffsetX = 0;
      ctx.shadowOffsetY = 0;

      ctx.beginPath();
      ctx.arc(0, 0, radius, 0, 2 * Math.PI);
      ctx.fillStyle = "white";
      ctx.fill();

      ctx.restore();
    }

    function drawHand(ctx, pos, length, width, color = "#000") {
      ctx.beginPath();
      ctx.lineWidth = width;
      ctx.lineCap = "round";
      ctx.strokeStyle = color;
      ctx.moveTo(0, 0);
      ctx.rotate(pos);
      ctx.lineTo(0, -length);
      ctx.stroke();
      ctx.rotate(-pos);
    }

    function loop() {
      clocks.forEach(drawClock);
      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
