<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>アナログ時計（外側に影付き）</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #f0f0f0;
      text-align: center;
    }

    #analogClock {
      display: block;
      margin: 2rem auto;
      background: #fff;
      border: 8px solid #333;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <canvas id="analogClock" width="200" height="200"></canvas>

  <script>
    const canvas = document.getElementById("analogClock");
    const ctx = canvas.getContext("2d");
    const radius = canvas.height / 2;
    ctx.translate(radius, radius);

    function drawClock() {
      ctx.clearRect(-radius, -radius, canvas.width, canvas.height);
      drawFace(ctx, radius);
      drawNumbers(ctx, radius);
      drawTime(ctx, radius);
      requestAnimationFrame(drawClock);
    }

    function drawFace(ctx, radius) {
      ctx.save();  // 状態保存

      // 影の設定（外側に影）
      ctx.shadowColor = "rgba(0, 0, 0, 0.5)";
      ctx.shadowBlur = 15;
      ctx.shadowOffsetX = 0;
      ctx.shadowOffsetY = 0;

      ctx.beginPath();
      ctx.arc(0, 0, radius, 0, 2 * Math.PI);
      ctx.fillStyle = "white";
      ctx.fill();

      ctx.restore(); // 状態復帰（影設定解除）
    }

    function drawNumbers(ctx, radius) {
      ctx.font = radius * 0.15 + "px sans-serif";
      ctx.textBaseline = "middle";
      ctx.textAlign = "center";
      for (let num = 1; num <= 12; num++) {
        let ang = num * Math.PI / 6;
        ctx.rotate(ang);
        ctx.translate(0, -radius * 0.85);
        ctx.rotate(-ang);
        ctx.fillText(num.toString(), 0, 0);
        ctx.rotate(ang);
        ctx.translate(0, radius * 0.85);
        ctx.rotate(-ang);
      }
    }

    function drawTime(ctx, radius) {
      const now = new Date();
      let hour = now.getHours();
      let minute = now.getMinutes();
      let second = now.getSeconds();
      let millis = now.getMilliseconds();

      let smoothSecond = second + millis / 1000;
      let smoothMinute = minute + smoothSecond / 60;
      let smoothHour = (hour % 12) + smoothMinute / 60;

      let hourAngle = (smoothHour * Math.PI) / 6;
      let minuteAngle = (smoothMinute * Math.PI) / 30;
      let secondAngle = (smoothSecond * Math.PI) / 30;

      drawHand(ctx, hourAngle, radius * 0.5, radius * 0.05);
      drawHand(ctx, minuteAngle, radius * 0.75, radius * 0.03);
      drawHand(ctx, secondAngle, radius * 0.85, radius * 0.01, "red");
    }

    function drawHand(ctx, pos, length, width, color = "#000") {
      ctx.beginPath();
      ctx.lineWidth = width;
      ctx.lineCap = "round";
      ctx.strokeStyle = color;
      ctx.moveTo(0, 0);
      ctx.rotate(pos);
      ctx.lineTo(0, -length);
      ctx.stroke();
      ctx.rotate(-pos);
    }

    drawClock();
  </script>
</body>
</html>
