<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>分切り替わりでランダムに変わる時計</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #f0f0f0;
      text-align: center;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }
    canvas {
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <canvas id="localClock" width="200" height="200"></canvas>
  <canvas id="londonClock" width="200" height="200"></canvas>

  <script>
    const clocks = [
      {
        canvas: document.getElementById("localClock"),
        ctx: null,
        radius: 0,
        randomAngles: {hour: 0, minute: 0},
        lastMinute: null,
        timeOffset: 0 // ローカル時間
      },
      {
        canvas: document.getElementById("londonClock"),
        ctx: null,
        radius: 0,
        randomAngles: {hour: 0, minute: 0},
        lastMinute: null,
        timeOffset: -new Date().getTimezoneOffset() / 60 - 1 // ロンドン時間 (例: 日本-9h)
      }
    ];

    clocks.forEach(clock => {
      clock.ctx = clock.canvas.getContext("2d");
      clock.ctx.translate(clock.canvas.width / 2, clock.canvas.height / 2);
      clock.radius = clock.canvas.height / 2 - 10;
    });

    function updateRandomAnglesOnMinuteChange(clock, date) {
      let localHour = (date.getHours() + clock.timeOffset + 24) % 24;
      let localMinute = date.getMinutes();

      if(clock.lastMinute !== localMinute){
        // 分が変わったらランダム角度更新
        clock.randomAngles.hour = Math.random() * 2 * Math.PI;
        clock.randomAngles.minute = Math.random() * 2 * Math.PI;
        clock.lastMinute = localMinute;
      }
    }

    function drawClock(clock) {
      const ctx = clock.ctx;
      const radius = clock.radius;
      ctx.clearRect(-clock.canvas.width/2, -clock.canvas.height/2, clock.canvas.width, clock.canvas.height);
      drawFace(ctx, radius);

      const now = new Date();

      updateRandomAnglesOnMinuteChange(clock, now);

      // ランダム角度で描画（実際の時間の針ではなく）
      drawHand(ctx, clock.randomAngles.hour, radius * 0.5, radius * 0.08);
      drawHand(ctx, clock.randomAngles.minute, radius * 0.75, radius * 0.08);
    }

    function drawFace(ctx, radius) {
      ctx.save();
      ctx.shadowColor = "rgba(0, 0, 0, 0.5)";
      ctx.shadowBlur = 15;
      ctx.shadowOffsetX = 0;
      ctx.shadowOffsetY = 0;

      ctx.beginPath();
      ctx.arc(0, 0, radius, 0, 2 * Math.PI);
      ctx.fillStyle = "white";
      ctx.fill();

      ctx.restore();
    }

    function drawHand(ctx, pos, length, width, color = "#000") {
      ctx.beginPath();
      ctx.lineWidth = width;
      ctx.lineCap = "round";
      ctx.strokeStyle = color;
      ctx.moveTo(0, 0);
      ctx.rotate(pos);
      ctx.lineTo(0, -length);
      ctx.stroke();
      ctx.rotate(-pos);
    }

    function loop(){
      clocks.forEach(drawClock);
      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
